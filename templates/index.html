<!DOCTYPE html>
<html lang="en">
<body style="background-color: rgb(203, 155, 155);">

<h2>Insurance Details</h2><br>

<form action = "/submit" method = "POST">
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" value=18 min=18><br><br>

    <label for="diabetes">Diabetes:</label><br>
    <input type="text" id="diabetes" name="diabetes" value="No"><br><br>

    <label for="bp">BloodPressureProblems:</label><br>
    <input type="text" id="bp" name="bp" value="No"><br><br>

    <label for="transplants">AnyTransplants:</label><br>
    <input type="text" id="transplants" name="transplants" value="No"><br><br>

    <label for="disease">AnyChronicDiseases:</label><br>
    <input type="text" id="disease" name="disease" value="No"><br><br>

    <label for="height">Height:</label><br>
    <input type="number" id="height" name="height" value=150 min=0><br><br>

    <label for="weight">Weight:</label><br>
    <input type="number" id="weight" name="weight" value=50 min=0><br><br>

    <label for="allergy">KnownAllergies:</label><br>
    <input type="text" id="allergy" name="allergy" value="No"><br><br>

    <label for="cancer">HistoryOfCancerInFamily:</label><br>
    <input type="text" id="cancer" name="cancer" value="No"><br><br>

    <label for="surgery">NumberOfMajorSurgeries:</label><br>
    <input type="number" id="surgery" name="surgery" value=0 min=0><br><br>

    <input type="submit" value="Submit">

</form>

<p> If you click the submit button, the form data will be sent to a page called "/submit".</p>

</body>
</html>
